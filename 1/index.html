        /* 选择面板样式 */
        .selection-panel {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0,0,0,0.7);
            z-index: 1000;
            justify-content: center;
            align-items: center;
        }

        .selection-content {
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            width: 90%;
            max-width: 500px;
            max-height: 80vh;
            overflow-y: auto;
        }

        .selection-title {
            font-size: 18px;
            font-weight: bold;
            margin-bottom: 15px;
            text-align: center;
        }

        .selection-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 15px;
        }

        .selection-item {
            cursor: pointer;
            text-align: center;
            transition: transform 0.2s;
        }

        .selection-item:hover {
            transform: scale(1.05);
        }

        .selection-item img {
            width: 100%;
            height: 100px;
            object-fit: cover;
            border-radius: 5px;
            border: 2px solid transparent;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }

        .selection-item.active img {
            border-color: #4CAF50;
            box-shadow: 0 0 0 2px #4CAF50;
        }

        .selection-item-name {
            margin-top: 5px;
            font-size: 12px;
            color: #555;
        }

        .selection-buttons {
            display: flex;
            justify-content: space-between;
            margin-top: 20px;
        }

        .selection-buttons button {
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-weight: bold;
            transition: background-color 0.2s;
        }

        .confirm-btn {
            background-color: #4CAF50;
            color: white;
        }

        .confirm-btn:hover {
            background-color: #45a049;
        }

        .cancel-btn {
            background-color: #f44336;
            color: white;
        }

        .cancel-btn:hover {
            background-color: #d32f2f;

            margin-top: 10px;

        /* 文件输入隐藏 */

            display: none;

        // 显示图片选择面板
        function showImageSelection(type, title) {
            currentEditState.type = type;
            currentEditState.selected = null;
            
            // 重置上传预览
            uploadPreview.style.display = 'none';
            imageUpload.value = '';
            
            selectionTitle.textContent = title;
            selectionGrid.innerHTML = '';
            
            const images = getCurrentImageLibrary(type);
            
            images.forEach(img => {
                const item = document.createElement('div');
                item.className = 'selection-item';
                item.innerHTML = `
                    <img src="http://cs.t60.top/hpjy/${img.url}" alt="${img.name}" data-id="${img.id}">
                    <div class="selection-item-name">${img.name}</div>
                `;
                selectionGrid.appendChild(item);
                
                item.addEventListener('click', function() {
                    document.querySelectorAll('.selection-item').forEach(i => {
                        i.classList.remove('active');
                    });
                    item.classList.add('active');
                    currentEditState.selected = img.id;
                });
            });
            
            selectionPanel.style.display = 'flex';
        }

        // 根据类型获取对应的图片库
        function getCurrentImageLibrary(type) {
            switch(type) {
                case 'background': return imageLibrary.backgrounds;
                case 'avatar': return imageLibrary.avatars;
                case 'rank': return imageLibrary.ranks;
                case 'gallery':
                case 'gallery-add':
                case 'gallery-edit': 
                    return imageLibrary.gallery;
                case 'post': return imageLibrary.posts;
                default: return [];
            }
        }

            const element = document.getElementById(elementId);
            textEditTitle.textContent = title;
            
            // 兼容不同元素类型
            if (element.tagName === 'INPUT' || element.tagName === 'TEXTAREA') {
                textEditInput.value = element.value;
            } else {
                // 处理包含子元素的文本内容（如levelText中的<span>）
                if (elementId === 'levelText') {
                    textEditInput.value = element.querySelector('span').textContent;
                } else {
                    textEditInput.value = element.textContent || element.innerText;
                }
            }
            
            currentEditState.element = element;
            textEditPanel.style.display = 'flex';
            textEditInput.focus();
        }

        // 初始化图片上传功能
        function initImageUpload() {
            imageUpload.addEventListener('change', function(e) {
                const file = e.target.files[0];
                if (file) {
                    const reader = new FileReader();
                    
                    reader.onload = function(event) {
                        uploadPreview.src = event.target.result;
                        uploadPreview.style.display = 'block';
                        
                        // 创建临时ID用于上传的图片
                        currentEditState.selected = 'uploaded-' + Date.now();
                        
                        // 添加到当前选择的图片列表中
                        const uploadedImage = {
                            id: currentEditState.selected,
                            url: event.target.result,
                            name: '上传的图片'
                        };
                        
                        // 根据当前编辑类型添加到对应的分类
                        switch(currentEditState.type) {
                            case 'background':
                                imageLibrary.backgrounds.unshift(uploadedImage);
                                break;
                            case 'avatar':
                                imageLibrary.avatars.unshift(uploadedImage);
                                break;
                            case 'post':
                                imageLibrary.posts.unshift(uploadedImage);
                                break;
                            case 'gallery':
                            case 'gallery-add':
                            case 'gallery-edit':
                                imageLibrary.gallery.unshift(uploadedImage);
                                break;
                        }
                        
                        // 重新加载选择面板
                        showImageSelection(currentEditState.type, selectionTitle.textContent);
                        
                        // 自动选中上传的图片
                        setTimeout(() => {
                            const newItem = document.querySelector(`.selection-item img[data-id="${currentEditState.selected}"]`);
                            if (newItem) {
                                newItem.closest('.selection-item').classList.add('active');
                            }
                        }, 100);
                    };
                    
                    reader.readAsDataURL(file);
                }
            });
        }

                    // 检查是否是上传的图片
                    if (currentEditState.selected.startsWith('uploaded-')) {
                        selectedImg = getCurrentImageLibrary(currentEditState.type)

                    } else {
                        selectedImg = findImageById(currentEditState.selected);
                    }
                    
                    if (selectedImg) {
                        switch (currentEditState.type) {
                            case 'background':
                                document.querySelector('.main_up').style.backgroundImage = `url('${selectedImg.url}')`;
                                break;
                            case 'avatar':
                                document.getElementById('avatarImg').src = selectedImg.url;
                                document.getElementById('postAvatarImg').src = selectedImg.url;
                                break;
                            case 'rank':
                                document.getElementById('rankImg').src = selectedImg.url;
                                break;
                            case 'gallery-add':

                                currentEditState.element.src = selectedImg.url;
                                break;

                                break;

                    } else {

            });

            // 取消文本编辑
            cancelTextEditBtn.addEventListener('click', function() {
                textEditPanel.style.display = 'none';
            });
        }

        // 根据ID查找图片
        function findImageById(id) {
            for (const category in imageLibrary) {
                const found = imageLibrary[category].find(img => img.id === id);
                if (found) return found;
            }
            return null;
